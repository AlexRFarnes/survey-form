<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form freeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
    <p class="description text-center" id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form-wrapper">
        <form action="#" id="survey-form">
            <fieldset class="personal-info">
                <legend>Personal information</legend>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" id="number" name="number" min=10 max=99 placeholder="Age">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
            </fieldset>
            <fieldset>
                <legend>Your opinion about freeCodeCamp</legend>
                <div class="radio-buttons">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely"><input type="radio" name="user-recommend" value="definitely">Definitely</label>
                    <label for=""><input type="radio" name="user-recommend" value="maybe">Maybe</label>
                    <label for=""><input type="radio" name="user-recommend" value="not-sure">Not sure</label>
                </div>
                <div class="selection">
                    <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
                    <select name="favorite-part" id="dropdown-2">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
                </div>
                <div class="checkboxes">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for="front-end"><input type="checkbox" name="improve" id="front-end" value="front-end">Front-end Projects</label>
                    <label for="back-end"><input type="checkbox" name="improve" id="back-end" value="back-end">Back-end Projects</label>
                    <label for="data-viz"><input type="checkbox" name="improve" id="data-viz" value="data-viz">Data Visualization</label>
                    <label for="challenges"><input type="checkbox" name="improve" id="challenges" value="challenges">Challenges</label>
                    <label for="open-source"><input type="checkbox" name="improve" id="open-source" value="open-source">Open Source Community</label>
                    <label for="help-rooms"><input type="checkbox" name="improve" id="help-rooms" value="help=rooms">Help Rooms</label>
                    <label for="videos"><input type="checkbox" name="improve" id="videos" value="videos">Videos</label>
                    <label for="city-meetups"><input type="checkbox" name="improve" id="city-meetups" value="city-meetups">City Meetups</label>
                    <label for="wiki"><input type="checkbox" name="improve" id="wiki" value="wiki">Wiki</label>
                    <label for="forum"><input type="checkbox" name="improve" id="forum" value="forum">Forum</label>
                    <label for="add-courses"><input type="checkbox" name="improve" id="add-courses" value="add-courses">Additional courses</label>
                </div>
                <label for="comment">Any comments or suggestions?</label>
                <textarea id="comment" name="comment" placeholder="Enter your comments here..."></textarea>
            </fieldset>
            <div class="btn-wrapper"><input id="submit" type="submit" class="btn" value="Submit"></div>
        </form>
    </div>







    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>

</html>
